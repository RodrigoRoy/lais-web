<div class="container">
	<!--Script para mostrar mensajes de error en los campos del formulario-->
    <script type="text/ng-template" id="error-messages">
        <span ng-message="required" class="help-block">Este campo es obligatorio.</span>
        <span ng-message="maxlength" class="help-block">La información excede el límite de longitud permitido.</span>
        <span ng-message="minlength" class="help-block">La información es demasiado corta.</span>
        <span ng-message="date" class="help-block">La fecha es incorrecta.</span>
        <span ng-message="url" class="help-block">Se requiere la dirección completa de internet (comúnmente iniciando con "https://").</span>
        <span ng-message="pattern" class="help-block">El formato de este campo es incorrecto.</span>
    </script>


	<h1>Inicio de sesión</h1>

	<form name="loginForm" id="loginForm" role="form" novalidate>
		<!-- <div class="form-group" ng-class="{'has-error': loginForm.username.$dirty && loginForm.username.$invalid}">
            <label class="control-label" for="username">Usuario</label>
            <input class="form-control" type="text" name="username" id="username" ng-model="username" ng-maxlength="30" ng-trim required>
            <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$dirty && loginForm.username.$invalid"><div ng-messages-include="error-messages"></div></div>
        </div> -->

        <div class="input-group input-group-lg" ng-class="{'has-error': loginForm.username.$dirty && loginForm.username.$invalid}">
			<span class="input-group-addon" id="username"><i class="fa fa-user"></i></span>
			<input type="text" class="form-control" placeholder="Usuario" aria-describedby="username" ng-model="username" ng-maxlength="30" ng-trim required>
			<div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$dirty && loginForm.username.$invalid"><div ng-messages-include="error-messages"></div></div>
		</div>
	</form>
</div>
