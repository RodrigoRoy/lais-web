<div class="container my-container">
	<div class="row">
		<div class="col-xs-12 text-center">
			<h2 class="color-title">
				Sitios web
			</h2>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m6 l4" ng-repeat="sitio in sitios">
			<div class="card grey lighten-2 my-card">
				<div class="card-image">
					<a href="{{sitio.url}}" target="_blank">
						<img src="imgs/{{sitio.img}}">
					</a>
					<a href="{{sitio.url}}" target="_blank" class="btn-floating halfway-fab waves-effect waves-light indigo darken-3"><i class="material-icons">launch</i></a>
				</div>
				<div class="card-content">
					<span class="card-title" style="color: #294f6d; font-weight: bold;">{{sitio.title}}</span>
					<p>{{sitio.text}}</p>
				</div>
			</div>
		</div>
	</div>
</div>

<style>
.my-link:hover {
	text-decoration: underline;
}
.my-card {
	box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
}
.my-card:hover {
	box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
}
</style>
