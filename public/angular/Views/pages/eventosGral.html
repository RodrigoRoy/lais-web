<!-- Página que muestra todos los eventos que se tiene, ya sean de docencia o académicos -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1 class="color-title event-main-title">Eventos</h1>
		</div>
		<!-- <div class="col-lg-4">
			TODO: BUSCADOR PARA FILTRAR EVENTOS
			<div class="input-group" id="buscador">
				<input ng-model="query" type="text" class="form-control" placeholder="buscar...">
				<span class="input-group-btn">
					<button ng-click="buscar(query)" class="btn btn-default" type="button">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</div> -->
	</div>

	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="evento in eventos.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
			<a href="/eventos/{{evento._id}}" class="no-text-decoration">
				<div class="thumbnail hvr-reveal"> <!-- ng-class="{available: isAvaliable(evento.fecha)}" -->
			  		<img class="thumbnail-image" src="imgs/eventos/{{evento.imagen}}" alt="imagen-{{evento.titulo}}" ng-show="evento.imagen">
			  		<div class="image-replacement" ng-show="!evento.imagen">
			  			<span>{{evento.titulo}}</span>
			  		</div>
		  			<div class="vertically-centered">
		    			<div>{{evento.titulo}}</div>
	    				<!-- <p>{{evento.descripcion}}</p> -->
		  			</div>
		  			<div class="available-label" ng-show="isAvaliable(evento.fecha)">Próximamente</div>
				</div>
			</a>
		</div>
	</div>
	
	<!-- PAGINATION -->
	<center class="hidden-xs">
		<ul uib-pagination boundary-link-numbers="true" direction-links="true" boundary-links="true" first-text="Inicio" previous-text="Anterior" next-text="Siguiente" last-text="Último" total-items="eventos.length" ng-model="currentPage" rotate="true" max-size="maxSize" class="pagination" items-per-page="itemsPerPage"></ul>
	</center>
	<center class="visible-xs-block">
		<ul uib-pagination boundary-link-numbers="true" direction-links="false" boundary-links="false" first-text="<<" previous-text="<" next-text=">" last-text=">>" total-items="eventos.length" ng-model="currentPage" rotate="true" max-size="maxSize" class="pagination" items-per-page="itemsPerPage"></ul>
	</center>
</div>
