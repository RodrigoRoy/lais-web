<!-- Página con el formulario para agregar un audiovisual (material de archivo) -->

<div class="container my-container">
    <!--Script para mostrar mensajes de error en los campos del formulario-->
    <script type="text/ng-template" id="error-messages">
        <span ng-message="required" class="help-block">Este campo es obligatorio.</span>
        <span ng-message="maxlength" class="help-block">La información excede el límite de longitud permitido.</span>
        <span ng-message="minlength" class="help-block">La información es demasiado corta.</span>
        <span ng-message="date" class="help-block">La fecha es incorrecta.</span>
        <span ng-message="url" class="help-block">Se requiere la dirección completa de internet (comúnmente iniciando con "http://").</span>
        <span ng-message="pattern" class="help-block">El formato de este campo es incorrecto.</span>
    </script>

    <h1 class="color-title" ng-if="!edit">Agregar material de archivo</h1>
    <h1 class="color-title" ng-if="edit">Editar material de archivo</h1>

    <!-- Formulario para agregar un nuevo audiovisual a la base de datos -->
    <form name="audiovisualForm" id="audiovisualForm" role="form" novalidate>
        <uib-tabset active="0" justified="true">
            <!-- AREA DE IDENTIFICACION -->
            <uib-tab index="0" heading="Identificación" classes="tab-style-video">
                <!-- CODIGO DE REFERENCIA -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.codigo_de_referencia.$dirty && audiovisualForm.codigo_de_referencia.$invalid}">
                    <label class="control-label color-title format-title" for="codigo_de_referencia">
                        Código de referencia
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Código alfanumérico separado por guiones que identifica de manera única al material. Es autogenerado al seleccionar la fecha (año) del material" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="codigo_de_referencia" id="codigo_de_referencia" ng-model="audiovisual.codigo_de_referencia" readonly required>
                    <div ng-messages="audiovisualForm.codigo_de_referencia.$error" ng-show="audiovisualForm.codigo_de_referencia.$dirty && audiovisualForm.codigo_de_referencia.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- TITULO PROPIO -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.titulo_propio.$dirty && audiovisualForm.titulo_propio.$invalid}">
                    <label class="control-label color-title format-title" for="titulo_propio">
                        Título propio
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Título original de distribución en el país de origen. Se incluye, en su caso, el subtítulo que es una palabra o frase que aparece junto con y subordinada al título propio" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="titulo_propio" id="titulo_propio" ng-model="audiovisual.titulo_propio" ng-trim>
                    <div ng-messages="audiovisualForm.titulo_propio.$error" ng-show="audiovisualForm.titulo_propio.$dirty && audiovisualForm.titulo_propio.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- TITULO PARALELO -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.titulo_paralelo.$dirty && audiovisualForm.titulo_paralelo.$invalid}">
                    <label class="control-label color-title format-title" for="titulo_paralelo">
                        Título paralelo
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Título propio en otra lengua (no es la traducción, sino un nuevo título creado para su versión en otra lengua). En caso de tener subtítulo también se consigna" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="titulo_paralelo" id="titulo_paralelo" ng-model="audiovisual.titulo_paralelo" ng-trim>
                    <div ng-messages="audiovisualForm.titulo_paralelo.$error" ng-show="audiovisualForm.titulo_paralelo.$dirty && audiovisualForm.titulo_paralelo.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- TITULO ATRIBUIDO -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.titulo_atribuido.$dirty && audiovisualForm.titulo_atribuido.$invalid}">
                    <label class="control-label color-title format-title" for="titulo_atribuido">
                        Título atribuido
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Nombre dado por el documentalista cuando el material no tiene nombre propio" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="titulo_atribuido" id="titulo_atribuido" ng-model="audiovisual.titulo_atribuido" ng-trim>
                    <div ng-messages="audiovisualForm.titulo_atribuido.$error" ng-show="audiovisualForm.titulo_atribuido.$dirty && audiovisualForm.titulo_atribuido.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- PAIS -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.pais.$dirty && audiovisualForm.pais.$invalid}">
                    <label class="control-label color-title format-title" for="pais">
                        País 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="El país o países donde se localizan las oficinas principales de la o las compañías productoras" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="pais" id="pais" ng-model="audiovisual.pais" uib-typeahead="value for value in getData('pais', $viewValue)" autocomplete="off" ng-trim>
                    <div ng-messages="audiovisualForm.pais.$error" ng-show="audiovisualForm.pais.$dirty && audiovisualForm.pais.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- FECHA -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.fecha.$dirty && audiovisualForm.fecha.$invalid}">
                    <label class="control-label color-title format-title" for="fecha">
                        Fecha 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Año en que se terminó la producción de la obra. En caso de desconocerlo, se indica un año probable de acuerdo al conocimiento de la obra, o a alguna fuente de consulta complementaria que exista" tooltip-placement="right"></i>
                    </label>
                    <div uib-datepicker id="fecha" class="well well-sm" ng-model="audiovisual.fecha" datepicker-options="dateOptions" ng-click="setCodigoReferencia()"></div>
                    <div ng-messages="audiovisualForm.fecha.$error" ng-show="audiovisualForm.fecha.$dirty && audiovisualForm.fecha.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- DURACION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.duracion.$dirty && audiovisualForm.duracion.$invalid}">
                    <label class="control-label color-title format-title" for="duracion">
                        Duración 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="La duración de la obra en minutos (solamente escribir el número de minutos)" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="number" name="duracion" id="duracion" ng-model="audiovisual.duracion" min="1">
                    <div ng-messages="audiovisualForm.duracion.$error" ng-show="audiovisualForm.duracion.$dirty && audiovisualForm.duracion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- INVESTIGACION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.investigacion.$dirty && audiovisualForm.investigacion.$invalid}">
                    <label class="control-label color-title format-title" for="investigacion">
                        Investigación 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Es el responsable de realizar la investigación científico social, su trabajo es desarrolla incluso antes de poner en marcha el proyecto audiovisual. Su labor es fundamental puesto que es quien plantea las hipótesis, realiza las búsquedas, recopila los materiales y presenta los resultados que serán integrados a la escaleta y guión de la película documental" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="investigacion" id="investigacion" ng-model="audiovisual.investigacion" ng-trim>
                    <div ng-messages="audiovisualForm.investigacion.$error" ng-show="audiovisualForm.investigacion.$dirty && audiovisualForm.investigacion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- REALIZACION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.realizacion.$dirty && audiovisualForm.realizacion.$invalid}">
                    <label class="control-label color-title format-title" for="realizacion">
                        Realización 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Aquel que, partiendo de un tema, lo analiza, lo comprende y busca expresarlo de forma audiovisual, para ello se apoya en el investigador o en su caso emprende él mismo el trabajo de búsqueda y desarrollo del conocimiento. El realizador da forma y contenido al tema" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="realizacion" id="realizacion" ng-model="audiovisual.realizacion" ng-trim>
                    <div ng-messages="audiovisualForm.realizacion.$error" ng-show="audiovisualForm.realizacion.$dirty && audiovisualForm.realizacion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- DIRECCION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.direccion.$dirty && audiovisualForm.direccion.$invalid}">
                    <label class="control-label color-title format-title" for="direccion">
                        Dirección 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="El término de director está más asociado al cine de ficción y se liga directamente a la dirección de actores. En muchas ocasiones el director no desarrolla la investigación ni el guión del documental sino que es contratado para plasmar el trabajo de otros en forma audiovisual" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="direccion" id="direccion" ng-model="audiovisual.direccion" ng-trim>
                    <div ng-messages="audiovisualForm.direccion.$error" ng-show="audiovisualForm.direccion.$dirty && audiovisualForm.direccion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- GUION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.guion.$dirty && audiovisualForm.guion.$invalid}">
                    <label class="control-label color-title format-title" for="guion">
                        Guión 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Construye la estructura audiovisual de la investigación, se encarga de establecer por escrito el orden y la forma en que aparecerán todos aquellos elementos que harán entendible el tema" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="guion" id="guion" ng-model="audiovisual.guion" ng-trim>
                    <div ng-messages="audiovisualForm.guion.$error" ng-show="audiovisualForm.guion.$dirty && audiovisualForm.guion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- ADAPTACION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.adaptacion.$dirty && audiovisualForm.adaptacion.$invalid}">
                    <label class="control-label color-title format-title" for="adaptacion">
                        Adaptación 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Aquellas personas que teniendo una investigación en sus manos la transforman en un proyecto audiovisual; usualmente esta investigación es hecha con antelación por personas ajenas al grupo de trabajo que realizará la película. Normalmente la adaptación desemboca en un guión" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="adaptacion" id="adaptacion" ng-model="audiovisual.adaptacion" ng-trim>
                    <div ng-messages="audiovisualForm.adaptacion.$error" ng-show="audiovisualForm.adaptacion.$dirty && audiovisualForm.adaptacion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- IDEA_ORIGINAL -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.idea_original.$dirty && audiovisualForm.idea_original.$invalid}">
                    <label class="control-label color-title format-title" for="idea_original">
                        Idea original 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Concibe la idea de abordar el tema en cuestión o bien a aquella persona que propone la forma, audiovisualmente hablando, en que dicho tema se presentará" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="idea_original" id="idea_original" ng-model="audiovisual.idea_original" ng-trim>
                    <div ng-messages="audiovisualForm.idea_original.$error" ng-show="audiovisualForm.idea_original.$dirty && audiovisualForm.idea_original.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- FOTOGRAFIA -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.fotografia.$dirty && audiovisualForm.fotografia.$invalid}">
                    <label class="control-label color-title format-title" for="fotografia">
                        Fotografía 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Plasma en imágenes la materia del documental, el fotógrafo diseña los encuadres de acuerdo con las propuestas del realizador y las necesidades del documental. En la mayoría de los casos opera la cámara" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="fotografia" id="fotografia" ng-model="audiovisual.fotografia" ng-trim>
                    <div ng-messages="audiovisualForm.fotografia.$error" ng-show="audiovisualForm.fotografia.$dirty && audiovisualForm.fotografia.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- FOTOGRAFIA_FIJA -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.fotografia_fija.$dirty && audiovisualForm.fotografia_fija.$invalid}">
                    <label class="control-label color-title format-title" for="fotografia_fija">
                        Fotografía fija 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Responsable del registro de imágenes fijas utilizadas en el documental" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="fotografia_fija" id="fotografia_fija" ng-model="audiovisual.fotografia_fija" ng-trim>
                    <div ng-messages="audiovisualForm.fotografia_fija.$error" ng-show="audiovisualForm.fotografia_fija.$dirty && audiovisualForm.fotografia_fija.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- EDICION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.edicion.$dirty && audiovisualForm.edicion.$invalid}">
                    <label class="control-label color-title format-title" for="edicion">
                        Edición 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Ordena y estructura el material audiovisual por medio de tecnología para lograr el resultado final de la obra. Estructura las secuencias del documental integrando y en su caso mezclando todas las fuentes de audio y video" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="edicion" id="edicion" ng-model="audiovisual.edicion" ng-trim>
                    <div ng-messages="audiovisualForm.edicion.$error" ng-show="audiovisualForm.edicion.$dirty && audiovisualForm.edicion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- SONIDO_GRABACION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.sonido_grabacion.$dirty && audiovisualForm.sonido_grabacion.$invalid}">
                    <label class="control-label color-title format-title" for="sonido_grabacion">
                        Grabación de sonido 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Registra el sonido del documental ya sea de forma directa, cuando contecen las cosas, o indirecta, en estudio" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="sonido_grabacion" id="sonido_grabacion" ng-model="audiovisual.sonido_grabacion" ng-trim>
                    <div ng-messages="audiovisualForm.sonido_grabacion.$error" ng-show="audiovisualForm.sonido_grabacion.$dirty && audiovisualForm.sonido_grabacion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- SONIDO_EDICION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.sonido_edicion.$dirty && audiovisualForm.sonido_edicion.$invalid}">
                    <label class="control-label color-title format-title" for="sonido_edicion">
                        Edicion de sonido 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Crea la pista de sonido del documental. Ordena y mezcla las distintas fuentes: voces, música, incidentales, efectos y silencios" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="sonido_edicion" id="sonido_edicion" ng-model="audiovisual.sonido_edicion" ng-trim>
                    <div ng-messages="audiovisualForm.sonido_edicion.$error" ng-show="audiovisualForm.sonido_edicion.$dirty && audiovisualForm.sonido_edicion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- MUSICA_ORIGINAL -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.musica_original.$dirty && audiovisualForm.musica_original.$invalid}">
                    <label class="control-label color-title format-title" for="musica_original">
                        Música original 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Compone e interpreta las piezas musicales que han sido creadas ex profeso para el documental" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="musica_original" id="musica_original" ng-model="audiovisual.musica_original" ng-trim>
                    <div ng-messages="audiovisualForm.musica_original.$error" ng-show="audiovisualForm.musica_original.$dirty && audiovisualForm.musica_original.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- MUSICALIZACION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.musicalizacion.$dirty && audiovisualForm.musicalizacion.$invalid}">
                    <label class="control-label color-title format-title" for="musicalizacion">
                        Musicalización 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Selecciona las piezas musicales que serán incorporadas a la pista sonora del documental" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="musicalizacion" id="musicalizacion" ng-model="audiovisual.musicalizacion" ng-trim>
                    <div ng-messages="audiovisualForm.musicalizacion.$error" ng-show="audiovisualForm.musicalizacion.$dirty && audiovisualForm.musicalizacion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- VOCES -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.voces.$dirty && audiovisualForm.voces.$invalid}">
                    <label class="control-label color-title format-title" for="voces">
                        Voces 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Realiza la narración o conducción de los dichos que busca plasmar el realizador, por lo regular son voces en off. En este apartado también se incluye a aquellos que se han encargado de realizar el doblaje de algún personaje del documental" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="voces" id="voces" ng-model="audiovisual.voces" ng-trim>
                    <div ng-messages="audiovisualForm.voces.$error" ng-show="audiovisualForm.voces.$dirty && audiovisualForm.voces.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- ACTORES -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.actores.$dirty && audiovisualForm.actores.$invalid}">
                    <label class="control-label color-title format-title" for="actores">
                        Actores 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Realizan las recreaciones de algún hecho importante para la trama, representan personajes y situaciones que por algún motivo no pueden ser revividas por los protagonistas originales" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="actores" id="actores" ng-model="audiovisual.actores" ng-trim>
                    <div ng-messages="audiovisualForm.actores.$error" ng-show="audiovisualForm.actores.$dirty && audiovisualForm.actores.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- ANIMACION -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.animacion.$dirty && audiovisualForm.animacion.$invalid}">
                    <label class="control-label color-title format-title" for="animacion">
                        Animación 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Realiza la simulación de movimiento producido a partir de la proyección continua de imágenes estáticas creadas y registradas de forma individual. La animación puede ser en dos o tres dimensiones" tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="animacion" id="animacion" ng-model="audiovisual.animacion" ng-trim>
                    <div ng-messages="audiovisualForm.animacion.$error" ng-show="audiovisualForm.animacion.$dirty && audiovisualForm.animacion.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- OTROS_COLABORADORES -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.otros_colaboradores.$dirty && audiovisualForm.otros_colaboradores.$invalid}">
                    <label class="control-label color-title format-title" for="otros_colaboradores">
                        Otros colaboradores 
                        <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="Por su especificidad los documentales pueden contar con el trabajo creativo de otro tipo de profesionales que a la postre imprimen alguna característica al documental. Algunos ejemplos de este tipos son: restaurador, efectos especiales, coreógrafo, entrenador, etc." tooltip-placement="right"></i>
                    </label>
                    <input class="form-control" type="text" name="otros_colaboradores" id="otros_colaboradores" ng-model="audiovisual.otros_colaboradores" ng-trim>
                    <div ng-messages="audiovisualForm.otros_colaboradores.$error" ng-show="audiovisualForm.otros_colaboradores.$dirty && audiovisualForm.otros_colaboradores.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- ARCHIVO_PROCEDENCIA -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.archivo_procedencia.$dirty && audiovisualForm.archivo_procedencia.$invalid}">
                    <label class="control-label color-title format-title" for="archivo_procedencia">
                        Archivo de procedencia 
                        <!-- <i class="fa fa-question-circle secret-icon" aria-hidden="true" uib-tooltip="" tooltip-placement="right"></i> -->
                    </label>
                    <input class="form-control" type="text" name="archivo_procedencia" id="archivo_procedencia" ng-model="audiovisual.archivo_procedencia" uib-typeahead="value for value in getData('archivo_procedencia', $viewValue)" autocomplete="off" ng-trim>
                    <div ng-messages="audiovisualForm.archivo_procedencia.$error" ng-show="audiovisualForm.archivo_procedencia.$dirty && audiovisualForm.archivo_procedencia.$invalid"><div ng-messages-include="error-messages"></div></div>
                </div>

                <!-- FONDO_DE_PERTENENCIA -->
                <div class="form-group" ng-class="{'has-error': audiovisualForm.fondo_de_pertenencia.$dirty && audiovisualForm.fondo_de_pertenencia.$invalid}">
                    <label class="control-label color-title format-title" for="fondo_de_pertenencia">
                        Fondo de pertenencia
