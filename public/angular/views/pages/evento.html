<!--Página que muestra toda la información referente a un evento en particular-->

<div class="container" id="eventoContenedor">
	<hr>	
	<div class="jumbotron">
		<center>
			<img class="img-responsive img-rounded" src="imgs/eventos/{{imagenPrincipal}}">
			<h1>{{titulo}}</h1>
		</center>
		<p ng-show="realizador" id="secRealizadores">Por: {{realizador}}</p>
		<hr id="separadorInicio">
		<p ng-bind-html="contenidoHTML"></p>
		<hr>
		<h3>Dirección: </h3>
		<p>{{direccion}}</p>
		<hr>
		<h3>Tipo: </h3>
		<p>{{tipo}}</p>
		<hr>
		<p ng-show="tels"><i ng-show="tels" class="fa fa-phone-square"></i>{{tels}}</p>
	</div>
</div>
