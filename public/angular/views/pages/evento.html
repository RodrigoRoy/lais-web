<!--Página que muestra toda la información referente a un evento en particular-->

<div class="container" id="eventoContenedor">
	<hr>	
	<div class="jumbotron">
		<center>
			<img class="img-responsive img-rounded" src="imgs/{{imagenPrincipal}}">
			<h1>{{titulo}}</h1>
		</center>
		<p id="secRealizadores">Por: {{realizador}}</p>
		<hr id="separadorInicio">
		<p ng-bind-html="contenidoHTML"></p>
		<hr>
		<h3>Dirección: </h3>
		<p><strong>Lugar:</strong> {{lugar.nombre}}</p>
		<p><strong>Calle:</strong> {{lugar.direccion.calle}}</p>
		<p><strong>Número:</strong> {{lugar.direccion.numero}}</p>
		<p><strong>Colonia:</strong> {{lugar.direccion.colonia}}</p>
		<p><strong>Estado:</strong> {{lugar.direccion.estado}}</p>
		<p><strong>País:</strong> {{lugar.direccion.pais}}</p>
		<p><strong>CP:</strong> {{lugar.direccion.cp}}</p>
		<hr>
		<h3>Tipo: </h3>
		<p>{{tipo}}</p>
		<hr>
		<p><i class="fa fa-phone-square"></i>  {{tels}}</p>
	</div>
</div>
