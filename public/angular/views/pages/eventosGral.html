<!-- Página que muestra todos los eventos que se tiene, ya sean de docencia o académicos -->

<div class="container" id="secEventos" ng-controller="EventosController">
	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="evento in eventos">
			<div class="thumbnail" style="height: 400px">
		  		<img src="imgs/slidedos.jpg" alt="...">
	  			<div class="caption">
	    			<h3>{{evento.titulo}}</h3>
	    			<p>{{evento.descripcion}}</p>
	  			</div>
			</div>
		</div>
	</div>
</div>
